<div class="container">
    <div id="div_turno_table">
        <h1>Eliminar Turno</h1>
        <div class="row col-md-12 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>ID Paciente</th>
                    <th>ID Odontólogo</th>
                    <th>Fecha</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody id="TurnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    window.addEventListener('load', function () {
        (function(){

          //con fetch invocamos a la API de turnos con el método GET
          //nos devolverá un JSON con una colección de turnos
          const url = '/turnos';
          const settings = {
            method: 'GET'
          }

          fetch(url,settings)
          .then(response => response.json())
          .then(data => {
          //recorremos la colección de turnos del JSON
             for(turno of data){
                //por cada turno armaremos una fila de la tabla
                //cada fila tendrá un id que luego nos permitirá borrar la fila si eliminamos el turno
                var table = document.getElementById("turnoTable");
                var turnoRow = table.insertRow();
                let tr_id = "tr_" + turno.id;
                turnoRow.id = tr_id;

                //por cada turno creamos un botón delete que agregaremos en cada fila para poder eliminar el mismo
                //dicho botón invocará a la función de java script deleteBy que se encargará
                //de llamar a la API para eliminar un turno
                let deleteButton = '<button' +
                                          ' id=' + '\"' + 'btn_delete_' + turno.id + '\"' +
                                          ' type="button" onclick="deleteBy('+turno.id+')" class="btn btn-danger btn_delete">' +
                                          '&times' +
                                          '</button>';

                //armamos cada columna de la fila
                //como primera columna el id
                //luego los datos del turno
                //como última columna el botón eliminar
                turnoRow.innerHTML = '<td>' + turno.id + '</td>' +
                        '<td class=\"td_paciente_id\">' + turno.paciente.id + '</td>' +
                        '<td class=\"td_odontologo_id\">' + turno.odontologo.id + '</td>' +
                        '<td class=\"td_fecha\">' + turno.fecha + '</td>' +
                        '<td>' + deleteButton + '</td>';

            };

        })
        })

        (function(){
          let pathname = window.location.pathname;
          if (pathname == "/delete_turno.html") {
              document.querySelector(".nav .nav-item a:last").addClass("active");
          }
        })
        })
</script>
